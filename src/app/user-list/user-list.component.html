
<div class="container">
    <div class="row mt-5">
        <h2 style="text-align: center;">List Of Users</h2>
        <div class="col-sm-12 my-4">
            <div class="card" style="background-color: lightgray;">
                <div class="card-body">
    
                    <ngx-datatable #table class="bootstrap" [columnMode]=" 'force' " [rowHeight]="'50'" [limit]='10'
                        [rows]="pojo" [headerHeight]="50 " [footerHeight]="50 ">
                        <!-- [scrollbarH]="true " -->
                        <ngx-datatable-column name="<strong>Sr No.</strong>">
                            <ng-template let-rowIndex="rowIndex" ngx-datatable-cell-template>
                                <strong>{{ rowIndex+1 }}</strong>
                            </ng-template>
                        </ngx-datatable-column>
    
                        <ngx-datatable-column name="<strong> First Name </strong>" prop="firstName"> </ngx-datatable-column>
                        <ngx-datatable-column name="<strong> Last Name</strong>" prop="lastName"></ngx-datatable-column>
                        <ngx-datatable-column name="<strong> Mobile No. </strong>" prop="mobileNumber"></ngx-datatable-column>
                        <ngx-datatable-column name="<strong> City </strong>" prop="city">
                        </ngx-datatable-column>
                        <ngx-datatable-column name="<strong> Birth Date </strong>" prop="dob">
                        </ngx-datatable-column>
                        <ngx-datatable-column name="<strong> Update </strong>">
                            <ng-template let-row="row" ngx-datatable-cell-template>
                                <button (click)="update(row.id) " class="btn btn-success btn-sm ">Update</button>
    
                            </ng-template>
                        </ngx-datatable-column>
    
                        <ngx-datatable-column name="<strong> Delete </strong>">
                            <ng-template let-row="row" ngx-datatable-cell-template>
                                <button (click)="delete(row.id) " class="btn btn-danger btn-sm ">Delete</button>
                            </ng-template>
                        </ngx-datatable-column>
                    </ngx-datatable>
                </div>
            </div>
        </div>
    </div>
</div>
